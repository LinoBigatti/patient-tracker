<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    
    <link href="styles.css" rel="stylesheet">
    <link href="nouislider.css" rel="stylesheet">

    <title></title>
  </head>
  <body class="bg-gray-200 dark:bg-slate-800 text-slate-900 text-xl">
    <div class="overflow-hidden text-center py-6">
      <button id="manageCheckups" class="float-left px-3.5 py-4 hovereable">Cargar Datos</button>
      <button id="managePatients" class="float-left px-3.5 py-4 hovereable">Manejar Pacientes</button>
      <button id="manageDoctors"  class="float-left px-3.5 py-4 hovereable">Manejar Doctores</button>
      <button id="download"       class="float-left px-3.5 py-4 hovereable rounded-r-lg">Descargar Datos</button>
      
      <div class="group relative float-right inline-block">
        <button id="loadDatabase"     class="float-right px-3.5 py-4 hovereable">Cargar Base de Datos</button>
        <button id="createDatabase"   class="float-right px-3.5 py-4 hovereable rounded-l-lg">Crear Base de Datos</button>
      </div>
    </div>

    <form id="mainForm" class="bg-white dark:bg-slate-1000 shadow-2xl rounded m-auto p-3 mb-3 w-full max-w-2xl"></form>
    <div id="downloadsForm"></div>

    <script src="index.js" type="module"></script>
  </body>
</html>
