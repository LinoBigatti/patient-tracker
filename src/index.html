<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    
    <link href="styles.css" rel="stylesheet">

    <title></title>
  </head>
  <body class="bg-white dark:bg-slate-800 text-slate-900 dark:text-white">
    <div class="overflow-hidden text-center text-xl">
      <button id="manageCheckups" class="float-left px-3.5 py-4 hovereable">Cargar Datos</button>
      <button id="managePatients" class="float-left px-3.5 py-4 hovereable">Manejar Pacientes</button>
      <button id="manageDoctors" class="float-left px-3.5 py-4 hovereable">Manejar Doctores</button>
      <button class="float-left px-3.5 py-4 hovereable">Descargar Datos</button>
      
      <div class="group relative float-right inline-block">
        <button class="px-3.5 py-4 hovereable">Herramientas</button>

        <div class="hidden group-hover:block min-w-[240px] z-[1]">
          <button id="loadDatabase" class="hovereable hidden group-hover:block w-full">Cargar Base de Datos</button>
          <button id="createDatabase" class="hovereable hidden group-hover:block w-full">Crear Base de Datos</button>
          <button id="migrateDatabase" class="hovereable hidden group-hover:block w-full">Migrar Base de Datos</button>
        </div>
      </div>
    </div>

    <form id="form">
    </form>

    <script src="index.js" type="module"></script>
  </body>
</html>
